<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TangemTest</title>
    <link rel="stylesheet" href="/css/main.min.css">

</head>

<body>
    <div class="container">
        <div class="top_banner">

            <img src="/img/gifts-short.jpg" alt="картинка верхнего баннера">

            <div class="top_banner_content">
                <div class="top_banner_content_title">
                    Black Friday<span class="no-mobile no-tablet">, 24-27 Nov</span>
                </div>
                <div class="top_banner_content_subtitle">
                    10%OFF
                </div>
                <div class="top_banner_content_text no-mobile">
                    Use code <span class="orange">10FRIDAY</span> <span class="no-tablet">as checkout</span>
                </div>

            </div>
            <div class="top_banner_buttons">
                <a href="#" class="no-mobile">
                    <div class="top_banner_buttons_link">
                        <div class="top_banner_buttons_link_text">
                            Shop now
                        </div>
                    </div>
                </a>
                <button class="top_banner_buttons_close no-mobile no-tablet">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                    </svg>
                </button>
                <button class="top_banner_buttons_arrow only-mobile">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-chevron-right"
                        viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="popup_banner">
            <button onclick="HideBanner()" class="popup_banner_close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                </svg>
            </button>
            <div class="popup_banner_content">
                <div class="popup_banner_content_title">Black Friday</div>
                <div class="popup_banner_content_subtitle">10%OFF</div>
                <div class="popup_banner_content_text">Use code
                    <span class="orange">10FRIDAY</span>
                    at checkout
                </div>
                <a href="">
                    <div class="popup_banner_content_link">
                        Shop now <span class="no-mobile">through Monday</span>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
